<head> 
<title>Leaflet Control Loader</title> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<link rel="stylesheet" href="/maps/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="leaflet-loader.css" />
<style>
#map {
	width:600px;
	height:300px;
	clear: both;
}
label {
	float: left;
}
pre {
	font-family: "Courier New";
	font-size: .85em;
	color: #333;
	float: left;
	clear: both;
	padding: 10px;
	margin: 10px 0;
	background-color: #eee;
	box-shadow: inset 2px 2px 4px #ccc;
}
#copy {
	position:fixed;
	z-index:1000;
	right:150px;
	top:-8px;
	font-size:.85em;
	padding:8px 8px 2px 8px;
	background: #323b44;
	border: 2px solid #737c85;		
	border-radius:.7em;
	opacity: 0.9;
	box-shadow:0 0 8px #5f7182;
	color:#eee
}
#copy a {
	color:#ccc;
	text-decoration:none
}
#copy a:hover {
	color:#fff
}
#ribbon {
	position: absolute;
	top: 0;
	right: 0;
	border: 0;
	filter: alpha(opacity=80);
	-khtml-opacity: .8;
	-moz-opacity: .8;
	opacity: .8;		
}
</style>
</head>

<body>
<h3>Leaflet Control Loader</h3>
<p>Simple control to show a gif loader to the center of the map
	<br />
		<iframe src="http://ghbtns.com/github-btn.html?user=stefanocudini&amp;repo=leaflet-loader&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="104px" height="20px"></iframe>
</p>
<label>Example:</label>
<pre>
var controlLoader = L.control.loader().addTo(map);

controlLoader.show();
...
controlLoader.hide();
</pre>
<div style="clear:both">move map to show the loader</div>
<div id="map"></div>

<div id="copy"><a href="http://labs.easyblog.it/">Labs</a> &bull; <a rel="author" href="http://labs.easyblog.it/stefano-cudini/">Stefano Cudini</a></div>

<a href="https://github.com/stefanocudini/leaflet-loader"><img id="ribbon" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

<script src="/maps/leaflet/dist/leaflet.js"></script>
<script src="leaflet-loader.js"></script>
<script>

	var map = new L.Map('map', {zoom: 9, center: new L.latLng([42.575330,12.102411]) });
	map.addLayer(new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'));	//base layer

	var controlLoader = L.control.loader().addTo(map);
	
	map.on('dragend',function() {
		controlLoader.show();
		setTimeout(function() {
			controlLoader.hide();
		},3000);
	});

</script> 

<script type="text/javascript" src="/labs-common.js"></script>

</body>
